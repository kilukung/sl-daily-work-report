<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SL Daily Work Report</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* New Minimalist Theme */
    body { 
      font-family: 'Kanit', sans-serif; 
      background-color: #f8fafc; /* slate-50 */
    }
    .main-card {
      background: white;
      border: 1px solid #e2e8f0; /* slate-200 */
      border-radius: 1.5rem; /* 24px */
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.05), 0 2px 4px -2px rgb(0 0 0 / 0.05);
    }
    .app-header { 
      background: white; 
      border-bottom: 1px solid #e2e8f0; /* slate-200 */
    }
    .app-title {
      font-weight: 700;
      font-size: 1.75rem;
      color: #1e293b; /* slate-800 */
    }
    .nav-button {
      border-radius: 0.5rem; /* 8px */
      transition: all 0.2s ease;
      font-weight: 500;
      color: #475569; /* slate-600 */
    }
    .nav-button.active { 
      background-color: #f1f5f9; /* slate-100 */
      color: #0f172a; /* slate-900 */
    }
    .nav-button:hover:not(.active) { 
      background-color: #f8fafc; /* slate-50 */
    }
    .btn {
      border-radius: 0.75rem; /* 12px */
      font-weight: 600;
      font-size: 0.875rem; /* 14px */
      padding: 0.625rem 1.25rem; /* 10px 20px */
      transition: all 0.2s ease-out;
      border: 1px solid transparent;
    }
    .btn:disabled { cursor: not-allowed; opacity: 0.5; }
    .btn-primary { 
      background-color: #1e293b; /* slate-800 */
      color: white; 
    }
    .btn-primary:hover:not(:disabled) { background-color: #0f172a; } /* slate-900 */
    .btn-secondary { 
      background-color: white;
      color: #334155; /* slate-700 */
      border-color: #cbd5e1; /* slate-300 */
    }
    .btn-secondary:hover:not(:disabled) { border-color: #94a3b8; background-color: #f8fafc; }
    .table-container { 
      border-radius: 1rem; /* 16px */
      border: 1px solid #e2e8f0;
      overflow: hidden;
    }
    tbody tr { transition: background-color 0.2s ease; cursor: pointer; }
    tbody tr:not(.selected-row):hover { background-color: #f8fafc; /* slate-50 */ }
    .selected-row { background-color: #f0f9ff !important; /* sky-50 */ }
    .holiday-cell { background-color: #fef2f2; color: #b91c1c; font-weight: 500; }
    .today-cell { border-left: 4px solid #3b82f6; background-color: #eff6ff; }
    .today-header { border-bottom: 4px solid #3b82f6 !important; }
    .form-input {
      border: 1px solid #cbd5e1; /* slate-300 */
      border-radius: 0.5rem;
      padding: 0.75rem;
      width: 100%;
      font-size: 1rem; /* 16px */
    }
    .form-input:focus {
      outline: none; 
      border-color: #2563eb; /* blue-600 */
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
    }
    #export-source { position: absolute; left: -9999px; top: 0; font-family: 'Kanit', sans-serif; }
  </style>
</head>
<body class="text-slate-700">
  <div id="loading-overlay" class="fixed inset-0 bg-white/50 flex flex-col items-center justify-center z-50">
    <div class="w-16 h-16 border-4 border-slate-200 border-t-slate-500 rounded-full animate-spin"></div>
    <p class="mt-4 text-slate-800 font-semibold text-lg">Loading Schedule...</p>
  </div>

  <div class="min-h-screen flex flex-col">
    <header class="app-header shadow-sm sticky top-0 z-30">
        <div class="max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <h1 class="app-title">Work Schedule</h1>
        </div>
        <div class="max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8">
            <nav class="flex space-x-2 border-b border-transparent">
                <button id="nav-schedule" class="px-4 py-3 text-sm nav-button active"><span>Schedule</span></button>
                <button id="nav-settings" class="px-4 py-3 text-sm nav-button"><span>Settings</span></button>
            </nav>
        </div>
    </header>

    <main class="flex-grow max-w-screen-xl w-full mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <div id="schedule-view" class="main-card p-4 md:p-6 lg:p-8">
        <div class="flex flex-col md:flex-row justify-between md:items-center mb-8 gap-4">
          <h2 class="text-2xl font-bold text-slate-800">Weekly Schedule</h2>
          <div class="flex items-center space-x-3 self-end md:self-center">
            <span id="save-indicator" class="text-sm text-green-600 font-medium opacity-0 save-indicator"></span>
            <button id="save-button" class="btn btn-primary" disabled>Save Changes</button>
          </div>
        </div>

        <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 gap-4 flex-wrap">
          <div class="flex items-center rounded-lg p-1">
            <button id="prev-week" class="p-2 rounded-md hover:bg-slate-100 transition-colors">
              <svg class="h-5 w-5 text-slate-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
            </button>
            <span id="week-display" class="font-semibold text-slate-700 px-4 text-center text-base"></span>
            <button id="next-week" class="p-2 rounded-md hover:bg-slate-100 transition-colors">
              <svg class="h-5 w-5 text-slate-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
            </button>
          </div>
          <div class="flex items-center space-x-3">
            <input type="date" id="date-picker" class="form-input w-auto text-sm py-2"/>
            <button id="today-button" class="btn btn-secondary">Today</button>
            <button id="export-button" class="btn btn-secondary">Export</button>
          </div>
        </div>
        
        <div class="table-container">
          <table class="min-w-full">
            <thead class="bg-slate-50 z-20">
              <tr>
                <th class="px-6 py-4 text-left text-sm font-semibold text-slate-600 sticky left-0 bg-slate-50 z-20">Employee</th>
                <th class="px-6 py-4 text-left text-sm font-semibold text-slate-600" id="monday-header">Monday <span class="block text-xs font-normal text-slate-400 date-header"></span></th>
                <th class="px-6 py-4 text-left text-sm font-semibold text-slate-600" id="tuesday-header">Tuesday <span class="block text-xs font-normal text-slate-400 date-header"></span></th>
                <th class="px-6 py-4 text-left text-sm font-semibold text-slate-600" id="wednesday-header">Wednesday <span class="block text-xs font-normal text-slate-400 date-header"></span></th>
                <th class="px-6 py-4 text-left text-sm font-semibold text-slate-600" id="thursday-header">Thursday <span class="block text-xs font-normal text-slate-400 date-header"></span></th>
                <th class="px-6 py-4 text-left text-sm font-semibold text-slate-600" id="friday-header">Friday <span class="block text-xs font-normal text-slate-400 date-header"></span></th>
              </tr>
            </thead>
            <tbody id="schedule-table-body" class="bg-white"></tbody>
          </table>
        </div>
      </div>
      
      <div id="settings-view" class="main-card p-6 lg:p-8 hidden">
        <h2 class="text-2xl font-bold text-slate-800 mb-8">Settings - Holidays</h2>
        <div id="holidays-container" class="space-y-4"></div>
        <div class="mt-8 flex items-center gap-4 border-t border-slate-200 pt-6">
          <button id="add-holiday-button" class="btn btn-secondary">Add Holiday</button>
          <button id="settings-save-button" class="btn btn-primary">Save Settings</button>
          <span id="settings-save-indicator" class="ml-3 text-green-600 font-medium opacity-0 save-indicator"></span>
        </div>
      </div>
    </main>
  </div>
  
  <div id="export-source"></div>

  <div id="export-preview" class="fixed inset-0 bg-black/60 flex items-center justify-center p-4 z-50 hidden">
    <div class="main-card w-full max-w-5xl h-full max-h-[90vh] flex flex-col p-4 gap-4">
      <div id="export-content" class="flex-grow rounded-xl overflow-y-auto bg-slate-50 p-2">
      </div>
       <button class="export-close absolute -top-2 -right-2 bg-slate-700 text-white w-9 h-9 rounded-full flex items-center justify-center cursor-pointer font-bold hover:bg-slate-900 transition z-10">âœ•</button>
      <div class="flex-shrink-0 flex justify-center gap-4 pt-4 border-t border-slate-200">
        <button id="download-image" class="btn btn-primary">Download</button>
        <button id="copy-image" class="btn btn-secondary">Copy to Clipboard</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getFirestore, collection, doc, getDoc, getDocs, setDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAt7Fia37IluL7EC3I8-dHLZozhrCH3n8E",
      authDomain: "sl-daily-work-report.firebaseapp.com",
      projectId: "sl-daily-work-report",
      storageBucket: "sl-daily-work-report.firebasestorage.app",
      messagingSenderId: "728057348052",
      appId: "1:728057348052:web:b67f4b9d813cc8fbe72041",
      measurementId: "G-KPNES7BES6"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const employees = ["P'Nuth","P'Note","P'Poom","P'O","Tew","PView","P'Bas","Big","Aim","Gib","Nut"];
    const daysOfWeek = ["Monday","Tuesday","Wednesday","Thursday","Friday"];
    const defaultLocations = ["Enco","BPO","Amata","Rst","Training","Office","WFH","Leave"];
    let selectedEmployee=null, hasChanges=false, currentData={}, holidays=[], currentWeekDates=[], currentWeekStart=null;
    const today=new Date();

    const loadingOverlay=document.getElementById("loading-overlay");
    const tableBody=document.getElementById("schedule-table-body");
    const saveButton=document.getElementById("save-button");
    const saveIndicator=document.getElementById("save-indicator");
    const weekDisplay=document.getElementById("week-display");
    const datePicker=document.getElementById("date-picker");

    function formatDate(d){return d.toLocaleDateString('en-US',{month:'short',day:'numeric'});}
    function formatDateForStorage(d){return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;}
    function isSameDay(d1,d2){return d1.getFullYear()===d2.getFullYear()&&d1.getMonth()===d2.getMonth()&&d1.getDate()===d2.getDate();}
    function getMonday(d){const date=new Date(d);const day=date.getDay();const diff=date.getDate()-day+(day===0?-6:1);return new Date(date.setDate(diff));}
    function getWeekDisplayText(ws){const we=new Date(ws);we.setDate(we.getDate()+4);return `${ws.toLocaleDateString('en-US',{month:'long'})} ${ws.getDate()}-${we.getDate()}, ${ws.getFullYear()}`;}
    function isHoliday(d){return holidays.some(h=>h.date===formatDateForStorage(d));}
    function getHolidayName(d){const f=formatDateForStorage(d);const h=holidays.find(x=>x.date===f);return h?h.name:'';}

    function createCellEditor(container, initialValue, options, onChange) {
      container.innerHTML = '';
      const editorWrapper = document.createElement('div');
      editorWrapper.className = 'cell-editor-wrapper relative w-full';
      
      const input = document.createElement('input');
      input.type = 'text'; 
      input.className = 'form-input py-2 text-base';
      input.value = initialValue || ''; 
      input.placeholder = 'Select or type...';

      // Simple implementation without dropdown for minimalism in this context
      input.addEventListener('input', () => onChange(input.value));
      editorWrapper.appendChild(input);
      container.appendChild(editorWrapper);
    }

    function initializeTable(){
      saveButton.disabled = true;
      tableBody.innerHTML="";

      employees.forEach(emp=>{
        const tr=document.createElement("tr");
        tr.className = "border-b border-slate-100";
        if(emp===selectedEmployee) tr.classList.add("selected-row");
        
        tr.addEventListener("click", (e) => {
            if (e.target.closest('.cell-editor-wrapper')) { return; }
            if (selectedEmployee !== emp) {
                selectedEmployee = emp;
                hasChanges = false;
                initializeTable();
            }
        });
        
        const td=document.createElement("td");
        td.className="px-6 py-5 text-base font-medium text-slate-700 sticky left-0 z-10";
        td.textContent=emp;
        td.style.backgroundColor = tr.classList.contains('selected-row') ? '#f0f9ff' : '#ffffff';
        tr.appendChild(td);

        daysOfWeek.forEach((day,i)=>{
          const d=currentWeekDates[i];
          const fd=formatDateForStorage(d);
          const cell=document.createElement("td");
          cell.className="px-6 py-3 whitespace-nowrap text-base text-slate-600";
          
          if(isHoliday(d)){
            cell.innerHTML=`<span class="font-medium text-red-700">Holiday:</span> ${getHolidayName(d)}`;
            cell.classList.add("bg-red-50/50");
          } else {
            const val=currentData[emp]?.[fd]||"";
            if(emp===selectedEmployee){
              createCellEditor(cell, val, defaultLocations, (nv)=>{
                if(!currentData[emp])currentData[emp]={};
                currentData[emp][fd]=nv;
                hasChanges=true;
                saveButton.disabled=false;
              });
            } else {
              cell.textContent=val;
            }
          }
          if(isSameDay(d,today) && !isHoliday(d)) cell.classList.add("today-cell");
          tr.appendChild(cell);
        });
        tableBody.appendChild(tr);
      });
    }

    function setCurrentWeek(ws){
      currentWeekStart=ws;currentWeekDates=[];
      weekDisplay.textContent=getWeekDisplayText(ws);
      datePicker.value=formatDateForStorage(ws);
      for(let i=0;i<5;i++){const d=new Date(ws);d.setDate(d.getDate()+i);currentWeekDates.push(d);}
      ["monday","tuesday","wednesday","thursday","friday"].forEach((id,i)=>{
        const h=document.getElementById(id+"-header");
        const span=h.querySelector(".date-header");
        span.textContent=formatDate(currentWeekDates[i]);
        h.classList.remove("today-header");
        if(isSameDay(currentWeekDates[i],today)) h.classList.add("today-header");
      });
      initializeTable();
    }

    async function fetchData(){
      loadingOverlay.style.display="flex";
      const sSnap=await getDocs(collection(db,"schedules"));
      currentData = {};
      sSnap.forEach(d=>{currentData[d.id]=d.data();});
      const hSnap=await getDoc(doc(db,"settings","holidays"));
      if(hSnap.exists()) { holidays=hSnap.data().holidays||[]; }
      setCurrentWeek(getMonday(today));
      loadingOverlay.style.display="none";
      renderHolidays();
    }

    saveButton.addEventListener("click",async()=>{
      if(!selectedEmployee||!hasChanges)return;
      saveButton.disabled=true;saveButton.textContent="Saving...";
      await setDoc(doc(db,"schedules",selectedEmployee),currentData[selectedEmployee]||{},{merge:true});
      saveIndicator.textContent = "Saved!";
      saveIndicator.style.opacity=1;
      setTimeout(() => {
        saveIndicator.style.opacity = 0;
        saveButton.textContent = "Save Changes";
      }, 2500);
      hasChanges=false;
    });

    document.getElementById("prev-week").addEventListener("click",()=>{const d=new Date(currentWeekStart);d.setDate(d.getDate()-7);setCurrentWeek(d);});
    document.getElementById("next-week").addEventListener("click",()=>{const d=new Date(currentWeekStart);d.setDate(d.getDate()+7);setCurrentWeek(d);});
    datePicker.addEventListener("change",()=>setCurrentWeek(getMonday(new Date(datePicker.value))));
    document.getElementById("today-button").addEventListener("click",()=>setCurrentWeek(getMonday(new Date())));

    const holidaysContainer=document.getElementById("holidays-container");
    const settingsSaveIndicator = document.getElementById("settings-save-indicator");

    function renderHolidays(){
      holidaysContainer.innerHTML="";
      holidays.forEach((h,i)=>{
        const div=document.createElement("div");
        div.className="flex flex-col sm:flex-row items-stretch sm:items-center gap-3 w-full";
        
        const inpDate=document.createElement("input");
        inpDate.type="date";inpDate.value=h.date;
        inpDate.className="form-input sm:w-44"; // FIX: Set specific smaller width for date
        inpDate.onchange=()=>{holidays[i].date=inpDate.value;};
        
        const inpName=document.createElement("input");
        inpName.type="text";inpName.value=h.name;inpName.placeholder="Holiday Name";
        inpName.className="form-input w-full flex-1"; // flex-1 will fill remaining space
        inpName.oninput=()=>{holidays[i].name=inpName.value;};

        const btn=document.createElement("button");
        btn.innerHTML = `<svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" /></svg>`;
        btn.className="p-3 text-slate-400 hover:bg-red-50 hover:text-red-600 rounded-lg transition-colors self-end sm:self-center flex-shrink-0";
        btn.onclick=()=>{holidays.splice(i,1);renderHolidays();};
        
        div.append(inpDate,inpName,btn);
        holidaysContainer.appendChild(div);
      });
    }
    document.getElementById("add-holiday-button").onclick=()=>{holidays.push({date:formatDateForStorage(today),name:""});renderHolidays();};
    document.getElementById("settings-save-button").onclick=async()=>{
      const btn = document.getElementById("settings-save-button");
      btn.disabled = true;
      await setDoc(doc(db,"settings","holidays"),{holidays});
      settingsSaveIndicator.textContent = "Settings Saved!";
      settingsSaveIndicator.style.opacity=1;
      setTimeout(()=>{
        settingsSaveIndicator.style.opacity=0;
        btn.disabled = false;
        initializeTable();
      }, 2500);
    };

    const scheduleView = document.getElementById("schedule-view");
    const settingsView = document.getElementById("settings-view");
    const navSchedule = document.getElementById("nav-schedule");
    const navSettings = document.getElementById("nav-settings");
    
    navSchedule.onclick=()=>{
        settingsView.classList.add("hidden");
        scheduleView.classList.remove("hidden");
        navSchedule.classList.add("active");
        navSettings.classList.remove("active");
    };
    navSettings.onclick=()=>{
        scheduleView.classList.add("hidden");
        settingsView.classList.remove("hidden");
        navSettings.classList.add("active");
        navSchedule.classList.remove("active");
    };
    
    // FIX: New Minimalist Export UI Generation
    const exportButton=document.getElementById("export-button");
    const exportPreview=document.getElementById("export-preview");
    const exportContent=document.getElementById("export-content");
    const exportClose=document.getElementById("export-close");
    
    exportButton.addEventListener("click",async() => {
        const exportSource = document.getElementById("export-source");
        exportSource.innerHTML = '';
        exportSource.className = "p-10 bg-white w-[1200px]";
        
        const header = document.createElement('div');
        header.className = "mb-8";
        header.innerHTML = `
          <h1 class="text-4xl font-bold text-slate-900">Weekly Work Schedule</h1>
          <p class="text-2xl text-slate-500 mt-1">${getWeekDisplayText(currentWeekStart)}</p>
        `;
        exportSource.appendChild(header);
        
        const table = document.createElement('table');
        table.className = "w-full border-collapse text-left";
        
        const thead = document.createElement('thead');
        thead.innerHTML = `
          <tr class="border-b-2 border-slate-300">
            <th class="p-4 text-base font-semibold text-slate-800">Employee</th>
            <th class="p-4 text-base font-semibold text-slate-800">Monday <span class="text-slate-400 font-normal">(${formatDate(currentWeekDates[0])})</span></th>
            <th class="p-4 text-base font-semibold text-slate-800">Tuesday <span class="text-slate-400 font-normal">(${formatDate(currentWeekDates[1])})</span></th>
            <th class="p-4 text-base font-semibold text-slate-800">Wednesday <span class="text-slate-400 font-normal">(${formatDate(currentWeekDates[2])})</span></th>
            <th class="p-4 text-base font-semibold text-slate-800">Thursday <span class="text-slate-400 font-normal">(${formatDate(currentWeekDates[3])})</span></th>
            <th class="p-4 text-base font-semibold text-slate-800">Friday <span class="text-slate-400 font-normal">(${formatDate(currentWeekDates[4])})</span></th>
          </tr>
        `;
        table.appendChild(thead);

        const tbody = document.createElement('tbody');
        employees.forEach((emp, index) => {
            const tr = document.createElement('tr');
            tr.className = "border-b border-slate-200";

            const tdEmp = document.createElement('td');
            tdEmp.className = "p-4 text-lg font-medium text-slate-700";
            tdEmp.textContent = emp;
            tr.appendChild(tdEmp);

            currentWeekDates.forEach(d => {
                const fd = formatDateForStorage(d);
                const cell = document.createElement('td');
                cell.className = "p-4 text-lg text-slate-600";
                
                if (isHoliday(d)) {
                    // FIX: Ensure 'Holiday' text is included
                    const holidayName = getHolidayName(d);
                    cell.innerHTML = `<span class="font-semibold text-red-700">Holiday</span>${holidayName ? `: ${holidayName}` : ''}`;
                    cell.classList.add("bg-red-50");
                } else {
                    cell.textContent = currentData[emp]?.[fd] || '-';
                }
                if (isSameDay(d, today)) {
                    cell.classList.add("bg-blue-50", "font-bold");
                }
                tr.appendChild(cell);
            });
            tbody.appendChild(tr);
        });
        table.appendChild(tbody);
        exportSource.appendChild(table);

        const footer = document.createElement('p');
        footer.className = "mt-8 text-sm text-slate-400 text-center";
        footer.textContent = `Generated by Work Scheduler on ${new Date().toLocaleDateString()}`;
        exportSource.appendChild(footer);

        try {
            const canvas = await html2canvas(exportSource, { scale: 2, useCORS: true, logging: false });
            const img = document.createElement("img");
            img.src = canvas.toDataURL("image/png");
            img.className = "max-w-full h-auto object-contain mx-auto";
            exportContent.innerHTML = "";
            exportContent.appendChild(img);
            exportPreview.classList.remove("hidden");
        } catch(e) {
            console.error("Error during export:", e);
            alert("An error occurred while creating the image. Please try again.");
        } finally {
            exportSource.innerHTML = '';
        }
    });
    
    exportClose.addEventListener("click",()=>exportPreview.classList.add("hidden"));
    document.getElementById("download-image").addEventListener("click",()=>{
        const img=exportContent.querySelector("img");if(!img)return;
        const link=document.createElement("a");
        link.download=`Work_Schedule_${formatDateForStorage(currentWeekStart)}.png`;
        link.href=img.src;link.click();
    });
    document.getElementById("copy-image").addEventListener("click",async()=>{
        try {
            const img=exportContent.querySelector("img");if(!img)return;
            const blob=await (await fetch(img.src)).blob();
            await navigator.clipboard.write([new ClipboardItem({[blob.type]:blob})]);
            alert("Image copied to clipboard!");
        } catch(err) {
