<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SL Daily Work Report</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Monochrome & Slate Theme */
    :root {
      --bg-main: #f8fafc; /* slate-50 */
      --bg-card: #ffffff;
      --border-color: #e2e8f0; /* slate-200 */
      --text-primary: #1e293b; /* slate-800 */
      --text-secondary: #64748b; /* slate-500 */
      --accent-primary: #334155; /* slate-700 */
      --accent-primary-hover: #1e293b; /* slate-800 */
      --accent-secondary: #f1f5f9; /* slate-100 */
      --accent-secondary-hover: #e2e8f0; /* slate-200 */
    }
    body {
      font-family: 'Kanit', sans-serif;
      background-color: var(--bg-main);
      color: var(--text-primary);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .plain-card {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05), 0 2px 4px -2px rgba(0,0,0,0.05);
    }
    .app-header {
      background: var(--bg-card);
      border-bottom: 1px solid var(--border-color);
    }
    .app-title {
      font-weight: 600; font-size: 1.5rem;
      color: var(--accent-primary);
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    .nav-button {
      color: var(--text-secondary);
      border-radius: 8px; transition: all 0.2s ease;
      display: flex; align-items: center; gap: 0.5rem;
      font-weight: 500;
    }
    .nav-button.active {
      background-color: var(--accent-secondary);
      color: var(--accent-primary);
    }
    .nav-button:hover:not(.active) { background-color: var(--accent-secondary); }
    .btn {
      border-radius: 8px; font-weight: 500;
      transition: all 0.2s ease-out;
      border: 1px solid transparent;
      box-shadow: 0 1px 2px 0 rgba(0,0,0,0.05);
    }
    .btn:hover:not(:disabled) { transform: translateY(-1px); box-shadow: 0 2px 4px 0 rgba(0,0,0,0.07); }
    .btn:disabled { cursor: not-allowed; opacity: 0.6; }
    .btn-primary { background-color: var(--accent-primary); color: white; border-color: var(--accent-primary); }
    .btn-primary:hover:not(:disabled) { background-color: var(--accent-primary-hover); border-color: var(--accent-primary-hover); }
    .btn-secondary { background-color: var(--bg-card); color: var(--text-primary); border-color: var(--border-color); }
    .btn-secondary:hover:not(:disabled) { background-color: var(--accent-secondary); border-color: #cbd5e1; }
    .table-container {
      border: 1px solid var(--border-color);
      border-radius: 12px;
      overflow: hidden;
    }
    th {
        background-color: var(--accent-secondary) !important;
        font-size: 0.875rem; /* 14px */
        padding-top: 1rem !important; /* 16px */
        padding-bottom: 1rem !important; /* 16px */
    }
    td {
        font-size: 1rem; /* 16px */
        padding-top: 1rem !important; /* 16px */
        padding-bottom: 1rem !important; /* 16px */
    }
    tbody tr { transition: background-color 0.2s ease; cursor: pointer; border-bottom: 1px solid var(--border-color); }
    tbody tr:last-child { border-bottom: none; }
    tbody tr:hover { background-color: var(--accent-secondary); }
    .selected-row {
        background-color: #eef2ff !important; /* A very light blue for selection */
        font-weight: 600;
    }
    .selected-row td:first-child {
        background-color: #eef2ff !important;
        box-shadow: inset 4px 0 0 0 var(--accent-primary); /* Use a left border to indicate selection */
    }
    .holiday-cell {
        color: var(--text-secondary);
        font-style: italic;
    }
    .today-cell { background-color: #eef2ff; }
    .today-header {
      background: var(--accent-primary) !important;
      color: white !important;
    }
    .today-header .date-header { color: #e2e8f0 !important; }
    .form-input {
      border: 1px solid #d1d5db; border-radius: 8px; padding: 0.75rem 0.75rem;
      transition: all 0.2s ease;
      width: 100%;
      font-size: 1rem;
    }
    .form-input:focus {
      outline: none; border-color: var(--accent-primary); box-shadow: 0 0 0 3px rgba(51, 65, 85, 0.2);
    }
    .combobox-panel {
        display: none; position: absolute; z-index: 50; max-height: 160px; overflow-y: auto;
        background: white; border-radius: 8px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
        border: 1px solid var(--border-color); margin-top: 4px; width: 100%;
    }
    .combobox-option { padding: 10px 12px; cursor: pointer; font-size: 1rem; }
    .combobox-option:hover { background: var(--accent-secondary); }
    .combobox-option.highlighted { background: var(--accent-primary); color: white; }
    #export-source { position: absolute; left: -9999px; top: 0; font-family: 'Kanit', sans-serif; }
    #loading-overlay .animate-spin {
        border-color: #e2e8f0;
        border-top-color: var(--accent-primary);
    }
    .save-indicator { transition: opacity 0.5s ease; color: #22c55e; }
  </style>
</head>
<body class="text-slate-800">
  <div id="loading-overlay" class="fixed inset-0 bg-white/80 flex flex-col items-center justify-center z-50 backdrop-blur-sm">
    <div class="w-12 h-12 border-4 rounded-full animate-spin"></div>
    <p class="mt-4 font-semibold text-lg text-slate-700">กำลังเตรียมข้อมูล...</p>
  </div>

  <div class="min-h-screen flex flex-col">
    <header class="app-header sticky top-0 z-30">
        <div class="max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8 py-3 flex justify-between items-center">
            <h1 class="app-title">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" />
                </svg>
                SL Daily Work Report
            </h1>
        </div>
        <div class="max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8 pb-3">
            <nav class="flex space-x-1">
                <button id="nav-schedule" class="px-3 py-2 text-sm nav-button active">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd" /></svg>
                    <span>Schedule</span>
                </button>
                <button id="nav-settings" class="px-3 py-2 text-sm nav-button">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M5 4a1 1 0 00-2 0v7.268a2 2 0 000 3.464V16a1 1 0 102 0v-1.268a2 2 0 000-3.464V4zM11 4a1 1 0 10-2 0v1.268a2 2 0 000 3.464V16a1 1 0 102 0V8.732a2 2 0 000-3.464V4zM16 3a1 1 0 011 1v7.268a2 2 0 010 3.464V16a1 1 0 11-2 0v-1.268a2 2 0 010-3.464V4a1 1 0 011-1z" /></svg>
                    <span>Settings</span>
                </button>
            </nav>
        </div>
    </header>

    <main class="flex-grow max-w-screen-xl w-full mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <div id="schedule-view" class="plain-card p-4 md:p-6 lg:p-8">
        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 gap-4">
          <h2 class="text-2xl font-semibold text-slate-900">Weekly Schedule</h2>
          <div class="flex items-center space-x-3 self-end sm:self-center">
            <span id="save-indicator" class="text-sm font-semibold opacity-0 save-indicator"></span>
            <button id="save-button" class="px-4 py-2 text-sm btn btn-primary" disabled>Save Changes</button>
          </div>
        </div>

        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 gap-4 flex-wrap">
            <div class="flex items-center bg-slate-100 rounded-full p-1">
                <button id="prev-week" class="p-2 rounded-full hover:bg-slate-200 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
                </button>
                <span id="week-display" class="font-semibold text-slate-700 px-4 text-center text-sm sm:text-base"></span>
                <button id="next-week" class="p-2 rounded-full hover:bg-slate-200 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
                </button>
            </div>
          <div class="flex items-center space-x-2">
            <input type="date" id="date-picker" class="form-input w-auto"/>
            <button id="today-button" class="btn btn-secondary px-4 py-2">Today</button>
            <button id="export-button" class="px-4 py-2 text-sm btn btn-secondary flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5M16.5 12L12 16.5m0 0L7.5 12m4.5 4.5V3" />
                </svg>
              <span>Export</span>
            </button>
          </div>
        </div>
        
        <div class="table-container">
          <table class="min-w-full">
            <thead>
              <tr>
                <th class="px-6 py-3 text-left font-semibold text-slate-600 uppercase tracking-wider sticky left-0 z-20">Employee</th>
                <th class="px-6 py-3 text-left font-semibold text-slate-600 uppercase tracking-wider" id="monday-header">Monday <span class="block date-header font-medium normal-case text-slate-500"></span></th>
                <th class="px-6 py-3 text-left font-semibold text-slate-600 uppercase tracking-wider" id="tuesday-header">Tuesday <span class="block date-header font-medium normal-case text-slate-500"></span></th>
                <th class="px-6 py-3 text-left font-semibold text-slate-600 uppercase tracking-wider" id="wednesday-header">Wednesday <span class="block date-header font-medium normal-case text-slate-500"></span></th>
                <th class="px-6 py-3 text-left font-semibold text-slate-600 uppercase tracking-wider" id="thursday-header">Thursday <span class="block date-header font-medium normal-case text-slate-500"></span></th>
                <th class="px-6 py-3 text-left font-semibold text-slate-600 uppercase tracking-wider" id="friday-header">Friday <span class="block date-header font-medium normal-case text-slate-500"></span></th>
              </tr>
            </thead>
            <tbody id="schedule-table-body" class="bg-white"></tbody>
          </table>
        </div>
      </div>
      
      <div id="settings-view" class="plain-card p-6 lg:p-8 hidden">
        <h2 class="text-2xl font-semibold text-slate-900 mb-6">Settings - Holidays</h2>
        <div id="holidays-container" class="space-y-4"></div>
        <div class="mt-6 flex items-center gap-4">
          <button id="add-holiday-button" class="btn btn-secondary px-4 py-2">Add Holiday</button>
          <button id="settings-save-button" class="btn btn-primary px-4 py-2">Save Settings</button>
          <span id="settings-save-indicator" class="ml-3 font-semibold opacity-0 save-indicator"></span>
        </div>
      </div>
    </main>
  </div>
  
  <div id="export-source"></div>

  <div id="export-preview" class="fixed inset-0 bg-black/70 flex items-center justify-center p-4 z-50 hidden backdrop-blur-sm">
    <div class="w-full max-w-5xl h-full max-h-[90vh] flex flex-col bg-white rounded-lg shadow-2xl p-4 gap-4">
      <div id="export-content" class="flex-grow rounded-md overflow-y-auto bg-slate-50 p-2 flex items-center justify-center">
      </div>
       <button class="export-close absolute -top-3 -right-3 bg-slate-700 text-white w-9 h-9 rounded-full flex items-center justify-center cursor-pointer font-bold hover:bg-slate-900 transition-transform hover:scale-110 z-10 shadow-lg" id="export-close">✕</button>
      <div class="flex-shrink-0 flex justify-center gap-4">
        <button id="download-image" class="btn btn-primary px-5 py-2">Download</button>
        <button id="copy-image" class="btn btn-secondary px-5 py-2">Copy</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getFirestore, collection, doc, getDoc, getDocs, setDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAt7Fia37IluL7EC3I8-dHLZozhrCH3n8E",
      authDomain: "sl-daily-work-report.firebaseapp.com",
      projectId: "sl-daily-work-report",
      storageBucket: "sl-daily-work-report.appspot.com",
      messagingSenderId: "728057348052",
      appId: "1:728057348052:web:b67f4b9d813cc8fbe72041",
      measurementId: "G-KPNES7BES6"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const employees = ["P'Nuth","P'Note","P'Poom","P'O","Tew","PView","P'Bas","Big","Aim","Gib","Nut"];
    const daysOfWeek = ["Monday","Tuesday","Wednesday","Thursday","Friday"];
    const defaultLocations = ["Enco","BPO","Amata","Rst","Training","Office","WFH","Leave"];
    let selectedEmployee=null, hasChanges=false, currentData={}, holidays=[], currentWeekDates=[], currentWeekStart=null;
    const today=new Date();

    const loadingOverlay=document.getElementById("loading-overlay");
    const tableBody=document.getElementById("schedule-table-body");
    const saveButton=document.getElementById("save-button");
    const saveIndicator=document.getElementById("save-indicator");
    const weekDisplay=document.getElementById("week-display");
    const datePicker=document.getElementById("date-picker");

    function formatDate(d){return d.toLocaleDateString('en-US',{month:'short',day:'numeric'});}
    function formatDateForStorage(d){return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;}
    function isSameDay(d1,d2){return d1.getFullYear()===d2.getFullYear()&&d1.getMonth()===d2.getMonth()&&d1.getDate()===d2.getDate();}
    function getMonday(d){const date=new Date(d);const day=date.getDay();const diff=date.getDate()-day+(day===0?-6:1);return new Date(date.setDate(diff));}
    function getWeekDisplayText(ws){const we=new Date(ws);we.setDate(we.getDate()+4);return `${ws.toLocaleDateString('en-US',{month:'long'})} ${ws.getDate()}-${we.getDate()}, ${ws.getFullYear()}`;}
    function isHoliday(d){return holidays.some(h=>h.date===formatDateForStorage(d));}
    function getHolidayName(d){const f=formatDateForStorage(d);const h=holidays.find(x=>x.date===f);return h?h.name:'';}

    function createCellEditor(container, initialValue, options, onChange) {
      container.innerHTML = '';
      const editorWrapper = document.createElement('div');
      editorWrapper.className = 'cell-editor-wrapper relative w-full';
      
      const input = document.createElement('input');
      input.type = 'text';
      input.className = 'form-input';
      input.value = initialValue || '';
      input.placeholder = '-- พิมพ์หรือเลือก --';

      const panel = document.createElement('div');
      panel.className = 'combobox-panel';

      const updateOptions = (filter = '') => {
          panel.innerHTML = '';
          const filteredOptions = options.filter(opt => opt.toLowerCase().includes(filter.toLowerCase()));
          if (filteredOptions.length === 0) {
              panel.innerHTML = `<div class="combobox-option text-slate-500">No results</div>`;
          } else {
              filteredOptions.forEach(opt => {
                  const optionEl = document.createElement('div');
                  optionEl.className = 'combobox-option';
                  optionEl.textContent = opt;
                  if (opt === input.value) optionEl.classList.add('highlighted');
                  optionEl.addEventListener('mousedown', (e) => {
                      e.preventDefault();
                      input.value = opt;
                      onChange(opt);
                      panel.style.display = 'none';
                  });
                  panel.appendChild(optionEl);
              });
          }
      };
      input.addEventListener('input', () => {
        updateOptions(input.value);
        onChange(input.value);
      });
      input.addEventListener('focus', () => { updateOptions(input.value); panel.style.display = 'block'; });
      input.addEventListener('blur', () => { setTimeout(() => { panel.style.display = 'none'; }, 200); });

      editorWrapper.appendChild(input);
      editorWrapper.appendChild(panel);
      container.appendChild(editorWrapper);
      input.focus();
    }

    function initializeTable(){
      saveButton.disabled = true;
      tableBody.innerHTML="";

      employees.forEach(emp=>{
        const tr=document.createElement("tr");
        if(emp===selectedEmployee) tr.classList.add("selected-row");
        
        tr.addEventListener("click", (e) => {
            if (e.target.closest('.cell-editor-wrapper')) { return; }
            if (selectedEmployee !== emp) {
                selectedEmployee = emp;
                hasChanges = false;
                initializeTable();
            }
        });
        
        const td=document.createElement("td");
        td.className="px-6 py-4 whitespace-nowrap font-medium sticky left-0 z-10 bg-white";
        td.textContent=emp;
        if(emp===selectedEmployee) {
          td.classList.add("text-slate-900");
          td.style.backgroundColor = '#eef2ff';
        }
        tr.appendChild(td);

        daysOfWeek.forEach((day,i)=>{
          const d=currentWeekDates[i];
          const fd=formatDateForStorage(d);
          const cell=document.createElement("td");
          cell.className="px-6 py-4 whitespace-nowrap";
          
          if(isHoliday(d)){
            cell.textContent="Holiday: "+getHolidayName(d);
            cell.className+=" holiday-cell";
          } else {
            const val=currentData[emp]?.[fd]||"";
            if(emp===selectedEmployee){
              createCellEditor(cell, val, defaultLocations, (nv)=>{
                if(!currentData[emp])currentData[emp]={};
                currentData[emp][fd]=nv;
                hasChanges=true;
                saveButton.disabled=false;
              });
            } else {
              cell.textContent=val || '-';
              if (!val) cell.classList.add('text-slate-400');
            }
          }
          if(isSameDay(d,today)) cell.classList.add("today-cell");
          tr.appendChild(cell);
        });
        tableBody.appendChild(tr);
      });
    }

    function setCurrentWeek(ws){
      currentWeekStart=ws;currentWeekDates=[];
      weekDisplay.textContent=getWeekDisplayText(ws);
      datePicker.value=formatDateForStorage(ws);
      for(let i=0;i<5;i++){const d=new Date(ws);d.setDate(d.getDate()+i);currentWeekDates.push(d);}
      ["monday","tuesday","wednesday","thursday","friday"].forEach((id,i)=>{
        const h=document.getElementById(id+"-header");
        const span=h.querySelector(".date-header");
        span.textContent=formatDate(currentWeekDates[i]);
        h.classList.remove("today-header");
        if(isSameDay(currentWeekDates[i],today)) h.classList.add("today-header");
      });
      initializeTable();
    }

    async function fetchData(){
      loadingOverlay.style.display="flex";
      const sSnap=await getDocs(collection(db,"schedules"));
      currentData = {};
      sSnap.forEach(d=>{currentData[d.id]=d.data();});
      const hSnap=await getDoc(doc(db,"settings","holidays"));
      if(hSnap.exists()) { holidays=hSnap.data().holidays||[]; }
      setCurrentWeek(getMonday(today));
      loadingOverlay.style.display="none";
      renderHolidays();
    }

    saveButton.addEventListener("click",async()=>{
      if(!selectedEmployee||!hasChanges)return;
      saveButton.disabled=true;saveButton.textContent="Saving...";
      await setDoc(doc(db,"schedules",selectedEmployee),currentData[selectedEmployee]||{},{merge:true});
      saveIndicator.textContent = "อัปเดตเรียบร้อย";
      saveIndicator.style.opacity=1;
      setTimeout(() => {
        saveIndicator.style.opacity = 0;
        saveButton.textContent = "Save Changes";
      }, 2500);
      hasChanges=false;
    });

    document.getElementById("prev-week").addEventListener("click",()=>{const d=new Date(currentWeekStart);d.setDate(d.getDate()-7);setCurrentWeek(d);});
    document.getElementById("next-week").addEventListener("click",()=>{const d=new Date(currentWeekStart);d.setDate(d.getDate()+7);setCurrentWeek(d);});
    datePicker.addEventListener("change",()=>setCurrentWeek(getMonday(new Date(datePicker.value))));
    document.getElementById("today-button").addEventListener("click",()=>setCurrentWeek(getMonday(new Date())));

    const holidaysContainer=document.getElementById("holidays-container");
    const settingsSaveIndicator = document.getElementById("settings-save-indicator");

    function renderHolidays(){
      holidaysContainer.innerHTML="";
      holidays.forEach((h,i)=>{
        const div=document.createElement("div");
        div.className="flex flex-col sm:flex-row items-stretch sm:items-center gap-3 w-full";
        
        const inpDate=document.createElement("input");
        inpDate.type="date";inpDate.value=h.date;
        inpDate.className="form-input sm:w-48";
        inpDate.onchange=()=>{holidays[i].date=inpDate.value;};
        
        const inpName=document.createElement("input");
        inpName.type="text";inpName.value=h.name;inpName.placeholder="Holiday name";
        inpName.className="form-input w-full sm:flex-1";
        inpName.oninput=()=>{holidays[i].name=inpName.value;};

        const btn=document.createElement("button");
        btn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" /></svg>`;
        btn.className="p-2.5 text-slate-500 hover:bg-red-100 hover:text-red-600 rounded-lg transition-colors self-end sm:self-center flex-shrink-0";
        btn.onclick=()=>{holidays.splice(i,1);renderHolidays();};
        
        div.append(inpDate,inpName,btn);
        holidaysContainer.appendChild(div);
      });
    }
    document.getElementById("add-holiday-button").onclick=()=>{holidays.push({date:formatDateForStorage(today),name:""});renderHolidays();};
    document.getElementById("settings-save-button").onclick=async()=>{
      const btn = document.getElementById("settings-save-button");
      btn.disabled = true;
      await setDoc(doc(db,"settings","holidays"),{holidays});
      settingsSaveIndicator.textContent = "อัปเดตเรียบร้อย";
      settingsSaveIndicator.style.opacity=1;
      setTimeout(()=>{
        settingsSaveIndicator.style.opacity=0;
        btn.disabled = false;
        initializeTable();
      }, 2500);
    };

    const scheduleView = document.getElementById("schedule-view");
    const settingsView = document.getElementById("settings-view");
    const navSchedule = document.getElementById("nav-schedule");
    const navSettings = document.getElementById("nav-settings");
    
    navSchedule.onclick=()=>{
        settingsView.classList.add("hidden");
        scheduleView.classList.remove("hidden");
        navSchedule.classList.add("active");
        navSettings.classList.remove("active");
    };
    navSettings.onclick=()=>{
        scheduleView.classList.add("hidden");
        settingsView.classList.remove("hidden");
        navSettings.classList.add("active");
        navSchedule.classList.remove("active");
    };
    
    // Professional Monochrome Export UI Generation
    const exportButton=document.getElementById("export-button");
    const exportPreview=document.getElementById("export-preview");
    const exportContent=document.getElementById("export-content");
    const exportClose=document.getElementById("export-close");
    
    exportButton.addEventListener("click",async() => {
        const exportSource = document.getElementById("export-source");
        exportSource.innerHTML = '';
        exportSource.className = "p-10 bg-white w-[1200px] text-slate-800";
        
        const header = document.createElement('div');
        header.className = "mb-8 pb-4 border-b border-slate-200";
        header.innerHTML = `
          <h1 class="text-4xl font-bold text-slate-800">Weekly Work Report</h1>
          <p class="text-xl text-slate-500 mt-1">${getWeekDisplayText(currentWeekStart)}</p>
        `;
        exportSource.appendChild(header);
        
        const table = document.createElement('table');
        table.className = "min-w-full border-collapse text-left";
        
        const thead = document.createElement('thead');
        thead.innerHTML = `
          <tr class="border-b-2 border-slate-300">
            <th class="p-4 text-base font-semibold uppercase text-slate-600 tracking-wider">Employee</th>
            ${currentWeekDates.map((d, i) => `
                <th class="p-4 text-base font-semibold uppercase text-slate-600 tracking-wider">
                    ${daysOfWeek[i]} <span class="text-slate-400 font-normal normal-case">(${formatDate(d)})</span>
                </th>
            `).join('')}
          </tr>
        `;
        table.appendChild(thead);

        const tbody = document.createElement('tbody');
        employees.forEach((emp) => {
            const tr = document.createElement('tr');
            tr.className = "border-b border-slate-200";
            
            const tdEmp = document.createElement('td');
            tdEmp.className = "p-4 whitespace-nowrap text-lg font-medium text-slate-700";
            tdEmp.textContent = emp;
            tr.appendChild(tdEmp);

            currentWeekDates.forEach(d => {
                const fd = formatDateForStorage(d);
                const cell = document.createElement('td');
                cell.className = "p-4 whitespace-nowrap text-lg text-slate-600";
                
                if (isHoliday(d)) {
                    cell.textContent = getHolidayName(d) || 'Holiday';
                    cell.className += " font-normal text-slate-400 italic";
                } else {
                    cell.textContent = currentData[emp]?.[fd] || '—';
                }
                if (isSameDay(d, today)) {
                    cell.className += " font-semibold text-slate-800 bg-slate-100";
                }
                tr.appendChild(cell);
            });
            tbody.appendChild(tr);
        });
        table.appendChild(tbody);
        exportSource.appendChild(table);

        const footer = document.createElement('p');
        footer.className = "mt-6 text-sm text-slate-400 text-center";
        footer.textContent = `Generated on ${new Date().toLocaleString()}`;
        exportSource.appendChild(footer);

        try {
            const canvas = await html2canvas(exportSource, { scale: 2, useCORS: true, logging: false, backgroundColor: '#ffffff' });
            const img = document.createElement("img");
            img.src = canvas.toDataURL("image/png");
            img.className = "max-w-full h-auto object-contain mx-auto border border-slate-200 rounded-lg";
            exportContent.innerHTML = "";
            exportContent.appendChild(img);
            exportPreview.classList.remove("hidden");
        } catch(e) {
            console.error("Error during export:", e);
            alert("เกิดข้อผิดพลาดในการสร้างรูปภาพ กรุณาลองใหม่อีกครั้ง");
        } finally {
            exportSource.innerHTML = '';
        }
    });
    
    exportClose.addEventListener("click",()=>exportPreview.classList.add("hidden"));
    document.getElementById("download-image").addEventListener("click",()=>{
        const img=exportContent.querySelector("img");if(!img)return;
        const link=document.createElement("a");
        link.download=`SL_Schedule_${formatDateForStorage(currentWeekStart)}.png`;
        link.href=img.src;link.click();
    });
    document.getElementById("copy-image").addEventListener("click",async()=>{
        try {
            const img=exportContent.querySelector("img");if(!img)return;
            const blob=await (await fetch(img.src)).blob();
            await navigator.clipboard.write([new ClipboardItem({[blob.type]:blob})]);
            alert("คัดลอกรูปภาพไปยังคลิปบอร์ดแล้ว!");
        } catch(err) {
            console.error("Failed to copy image: ", err);
            alert("ไม่สามารถคัดลอกรูปภาพได้ กรุณาลองใช้เบราว์เซอร์อื่น หรือดาวน์โหลดแทน");
        }
    });

    fetchData();
  </script>
</body>
</html>
